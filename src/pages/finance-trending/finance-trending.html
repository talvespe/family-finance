<ion-content no-padding>
    <ion-list>
        <ion-item color="primary" no-padding (click)="walletDetail()" *ngFor="let wallet of wallets">
            <p ion-text color="light" class="text-month">{{getMonth(wallet.month)}} {{wallet.year}}</p>
            <h2 ion-text item-end balance>{{proccessBalance(wallet) | currencyFormat}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
