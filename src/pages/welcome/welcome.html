<ion-content padding id="welcome" text-center>
    <img src="assets/images/logo.png" class="logo"/>

    <ion-grid>
        <ion-row>
            <ion-col>
                <h2 class="font-100">Financeiro Familiar</h2>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid >
        <ion-row>
            <ion-col center text-center>
                <button ion-button full color="success" (click)="signup()">Cadastrar-se</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col center text-center>
                <button ion-button full color="lightText" (click)="login()">Log in</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
