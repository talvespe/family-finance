<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>Nome</ion-label>
            <ion-input [(ngModel)]="user.name" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>E-mail</ion-label>
            <ion-input [(ngModel)]="user.email" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input [(ngModel)]="user.password" type="password"></ion-input>
        </ion-item>

        <button ion-button block color="primary" (click)="signup()">Cadastrar-se</button>
    </ion-list>
</ion-content>
